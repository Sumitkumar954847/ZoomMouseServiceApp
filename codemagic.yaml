workflows:
  android-build:
    name: Android Build Workflow
    environment:
      # android_sdk_image: 34 # This line is removed/commented out
      java: 17 # Java version (OpenJDK)
    triggering:
      branch_patterns:
        - pattern: main
          include: true
    scripts:
      - name: Set up Android keystore
        script: |
          # Convert base64 encoded keystore from environment variable to file
          echo $CM_KEYSTORE | base64 --decode > $CM_KEYSTORE_PATH
          echo "Keystore set up complete."
      - name: Set up local.properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/app/local.properties"
          echo "Local.properties set up complete."
      - name: Build Android App
        script: |
          # Ensure Gradle Wrapper is executable
          chmod +x $CM_BUILD_DIR/app/gradlew
          # Build release APK
          $CM_BUILD_DIR/app/gradlew assembleRelease
        working_directory: app
    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/outputs/**/*.aab
